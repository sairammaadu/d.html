<!--Program for student registraction form-->
<html>
    <head>
        <title>
            Student Registraction Form
        </title>
    </head>
    <Body>
        <H2 align="center">Student Registraction form</H2>
        <form>
            Register no : <input type="number" name="rno"><br>
            Student name :<input type="text" name="sname"><br>
            date of birth :<input type="datetime-local" name="dob"><br>
            Gender : <input type="radio" name="gender">Male
            <input type="radio" name="gender">female<br>
            Address :<textarea rows="5"cols="20" name="address"></textarea><br>
            Phone number :<input type="tel" name="phno"><br>
            e-mail address: <input type="email" name="mail"><br>
            url address : <input type="url" name="url"><br>
        </form>
    </Body>
</html>
